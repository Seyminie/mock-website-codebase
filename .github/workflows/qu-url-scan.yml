name: QA URL Scan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout mock repo
        uses: actions/checkout@v4

      - name: Checkout QA automation
        uses: actions/checkout@v4
        with:
          repository: Seyminie/qa-automation
          path: scanner
          token: ${{ secrets.QA_AUTOMATION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run QA URL Scanner
        working-directory: scanner   # run inside QA automation repo
        run: python main.py ../      # '../' points to website repo
