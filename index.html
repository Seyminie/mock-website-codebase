<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock QA Test Page - Warnings Only</title>

    <!-- ⚠️ WARNING: absolute production URL -->
    <link rel="stylesheet" href="https://example.com/css/main.css">

    <!-- ✅ VALID: relative CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- ⚠️ WARNING: absolute production JS -->
    <script src="https://cdn.example.com/js/app.js"></script>

    <!-- ✅ VALID: relative JS -->
    <script src="/js/app.js"></script>
</head>
<body>
<h1>Mock QA Page - Warnings Only</h1>

<!-- ⚠️ WARNING: absolute image URL -->
<img src="https://example.com/images/banner.jpg" alt="Banner">

<!-- ✅ VALID: relative image -->
<img src="/images/logo.png" alt="Logo">

<!-- ✅ VALID: relative wp-content path -->
<img src="/wp-content/uploads/logo.svg" alt="Logo">

<!-- ⚠️ WARNING: hard-coded index.html -->
<a href="/index.html">Home</a>

<!-- ✅ VALID: relative link -->
<a href="/contact">Contact</a>

<!-- ✅ VALID: relative about link -->
<a href="/about">About</a>
</body>
</html>
